name: Release
on:
  - push
jobs:
  build:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
    strategy:
      fail-fast: false
      matrix:
        os:
          - 'ubuntu-latest'
        node-version:
          - '18'
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}
      - run: npm i
      - run: npm run format
      - name: commit auto fixes
        env:
          USERNAME: ${{ github.actor }}
          BRANCH: ${{ github.ref_name }}
          REPO: ${{ github.repository }}
          TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          if [ "$(git diff --quiet && echo 0 || echo $?)" -gt 0 ]; then
            git config --global user.email "${USERNAME}@users.noreply.github.com" --replace-all
            git config --global user.name "$USERNAME" --replace-all
            git commit -am "ğŸ˜ Autofix"
            git remote set-url origin https://${TOKEN}@github.com/$REPO.git
            git push origin $BRANCH
            exit 1
          fi
      - run: npm run build
      - run: npm t
      - name: Add NPM token
        if: github.ref == 'refs/heads/main'
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
      - name: Build and Publish
        if: github.ref == 'refs/heads/main'
        run: npx @lets/publish
